# /etc/nginx/sites-available/ink.sogni.ai.conf
# Nginx behind Cloudflare (Flexible SSL) — origin listens on port 80 only.

# --- Cloudflare / Real IP ---
real_ip_header CF-Connecting-IP;
real_ip_recursive on;

server {
    listen 80;
    listen [::]:80;
    server_name ink.sogni.ai;

    # IMPORTANT: Do NOT redirect to HTTPS under Cloudflare Flexible.
    # Cloudflare serves HTTPS to visitors; origin stays HTTP.

    # Document root - update if your build path differs
    root /var/www/ink.sogni.ai/dist;
    index index.html;

    # --- Security headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Helpful for static sites proxied via CF:
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Gzip (Cloudflare also compresses at edge; keeping this doesn’t hurt)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain text/css text/xml text/javascript application/javascript application/x-javascript
        application/json application/xml application/xml+rss application/rss+xml
        application/vnd.ms-fontobject application/x-font-ttf font/ttf font/otf font/woff font/woff2
        image/svg+xml image/x-icon;

    # Strong caching for versioned static assets
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        try_files $uri =404;
    }

    # Optional: shorter cache for source maps if you ship them
    location ~* \.(?:map)$ {
        expires 7d;
        add_header Cache-Control "public" always;
        try_files $uri =404;
    }

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Disable caching for index.html to ensure fresh deploys
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }

    # (Optional) If fonts are used cross-origin, uncomment to avoid CORS issues:
    # location ~* \.(?:woff2?|ttf|otf|eot)$ {
    #     add_header Access-Control-Allow-Origin "*" always;
    # }

    # Logging
    access_log /var/log/nginx/ink.sogni.ai.access.log;
    error_log  /var/log/nginx/ink.sogni.ai.error.log;
}
# Nginx configuration for ink.sogni.ai (Frontend)
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled

server {
    listen 80;
    listen [::]:80;
    server_name ink.sogni.ai;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ink.sogni.ai;

    # SSL certificates (update paths as needed)
    ssl_certificate /etc/letsencrypt/live/ink.sogni.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ink.sogni.ai/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Document root - update this path to your built frontend files
    root /var/www/ink.sogni.ai/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle client-side routing (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Disable caching for index.html to ensure updates are reflected
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Logging
    access_log /var/log/nginx/ink.sogni.ai.access.log;
    error_log /var/log/nginx/ink.sogni.ai.error.log;
}